<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chamado de Socorro - SOSLocal</title>
  <link rel="stylesheet" href="../css/style_chamado.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo-soslocal.png" alt="Logo SOSLocal" />
    </div>
    <h2>Chamado de Socorro</h2>

    <form class="form" id="form-sos">
      <input type="text" id="nome" placeholder="Nome Completo" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      
      <select id="ocorrencia" required>
        <option value="" disabled selected>Ocorrência</option>
        <option value="terremoto">Terremoto</option>
        <option value="incêndio">Incêndio</option>
        <option value="enchente">Enchente</option>
        <option value="outro">Outro</option>
      </select>

      <textarea id="descricao" placeholder="Descrição (onde está? O que está acontecendo?)" rows="10" required></textarea>

      <button type="submit" class="botao_envia">📍 Compartilhar localização</button>
    </form>
    <script src="validaFormulario.js"></script>
  </div>
</body>
</html>
