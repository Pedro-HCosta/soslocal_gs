<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat de Suporte - SOSLocal</title>
  <link rel="stylesheet" href="../css/style_suporte.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../image/logo-soslocal.png" alt="Logo SOSLocal" />
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message received">
        Olá! Eu sou do time de suporte do SOSLocal e estou por aqui para te ajudar com o que precisar — seja uma dúvida, um problema técnico ou uma situação urgente.<br/>
        🧘‍♀️ Fica tranquila(o), normalmente respondemos bem rapidinho!<br/>
        Pode me chamar quando quiser. Estou com você.💙
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite uma mensagem..." />
      <button class="send-button" onclick="enviarMensagem()">>></button>
    </div>

    <a class="botoes faq" href="faq.html">FAQ</a>
    <a class="botoes integrantes" href="integrantes.html">INTEGRANTES</a>
  </div>
  <script src="../js/MensagemEnviada.js"></script>
</body>
</html>
